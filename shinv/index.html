<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=400">
  <title>Bookmarks</title>
  
  <link rel="stylesheet" href="mvp.css">
</head>
<body>

<h2>Bookmarks:</h2>
<div x-data="bookmarks">
  <template x-for="it in list" :key="it.url">
    <a :href="it.url" x-text="it.title"></a>
  </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script type="module">
import { dataList } from './bookmarkData.js'

document.addEventListener('alpine:init', () => {
  Alpine.data('bookmarks', () => ({
    list: dataList,
  }))
})
</script>
</body>
</html>
